<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
<title>FeedEk jQuery RSS/ATOM Feed Plugin Demo | jQuery RSS/ATOM Parser Plugin FeedEk Demo</title>
<link href="css/FeedEk.css" rel="stylesheet" type="text/css" />
<style>
    body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;background-color: #efefef;font-size: 13px;line-height: 17px !important;}
    .rssDiv{float: left;padding-right: 35px;}
    ul{width: 300px !important;}
</style>
</head>
<body>
<div style="padding: 10px;">
<h1>Issue Example</h1>
<div>
    <div class="rssDiv">
        <p><strong>Basic Example</strong></p>
        <div id="divRss"></div>
        <strong>Code</strong>
        <pre class="prettyprint">
$('#divRss').FeedEk({
FeedUrl: 'https://rsshub.app/github/issue/carpentries/instructor-training',
MaxCount: 5,
DescCharacterLimit: 255

});
</pre>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/rss-issue-demo/js/FeedEk.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
       		$('#divRss').FeedEk({
				FeedUrl: 'https://rsshub.app/github/issue/carpentries/instructor-training', MaxCount: 5, DescCharacterLimit: 255

			});

    });

</script>
</body>

</html>
